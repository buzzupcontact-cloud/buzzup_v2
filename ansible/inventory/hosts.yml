---
# Ansible Inventory for BuzzUp Website Deployment
# Define your server groups and variables here

all:
  children:
    webservers:
      hosts:
        buzzup-prod:
          ansible_host: YOUR_VPS_IP_ADDRESS
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          ansible_python_interpreter: /usr/bin/python3
          
          # Server configuration
          server_name: buzzup.com
          server_aliases: 
            - www.buzzup.com
          
          # Database configuration
          mysql_root_password: "{{ vault_mysql_root_password }}"
          mysql_database: buzzup_db
          mysql_user: buzzup_user
          mysql_password: "{{ vault_mysql_password }}"
          
          # SSL configuration (optional)
          enable_ssl: true
          ssl_email: buzzup.contact@gmail.com
          
          # Application configuration
          app_environment: production
          php_version: "8.1"
          
    staging:
      hosts:
        buzzup-staging:
          ansible_host: YOUR_STAGING_IP_ADDRESS
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          ansible_python_interpreter: /usr/bin/python3
          
          # Staging server configuration
          server_name: staging.buzzup.com
          mysql_root_password: "{{ vault_mysql_root_password_staging }}"
          mysql_database: buzzup_db_staging
          mysql_user: buzzup_user_staging
          mysql_password: "{{ vault_mysql_password_staging }}"
          
          app_environment: staging
          php_version: "8.1"

  vars:
    # Global variables
    project_name: buzzup
    project_repo: https://github.com/YOUR_USERNAME/YOUR_REPO.git
    project_branch: main
    web_root: /var/www/html/buzzup
    
    # PHP configuration
    php_modules:
      - php-mysql
      - php-curl
      - php-json
      - php-mbstring
      - php-xml
      - php-zip
      - php-gd
      - php-intl
      - php-bcmath
    
    # Apache configuration
    apache_modules:
      - rewrite
      - ssl
      - headers
      - expires
    
    # Security settings
    firewall_allowed_ports:
      - "22"    # SSH
      - "80"    # HTTP
      - "443"   # HTTPS